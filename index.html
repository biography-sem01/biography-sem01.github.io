<!DOCTYPE html>
<html lang="vi" ng-app="myApp" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Biography - The portal Nobel Prizes</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/color-modes.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container align-items-center">
                <div class="logo"><a href="/">
                        <img class="logo-light" src="./images/Logo-biography-dark.png" alt="Logo Biography">
                        <img class="logo-dark" src="./images/Logo-biography.png" alt="Logo Biography"></a>
                </div>
                <div class="offcanvas nav-offcanvas offcanvas-start"></div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a href="#!/">Home</a></li>
                        <li class="nav-item"><a href="#!/bio">Bio</a></li>
                        <li class="nav-item">Nobel Prizes</li>
                        <li class="nav-item">News</li>
                        <li class="nav-item">Contact</li>
                    </ul>
                </div>
                <div class="header-end d-flex justify-content-end">
                    <div class="d-none d-lg-block h-col h-user"><a class="h-user-icon h-icon" data-bs-toggle="offcanvas"
                            href="/user.html" role="button" aria-controls="header_user_barLabel"><i
                                class="bi-person-circle"></i></a></div>
                    <div class="h-col h-switch dropdown"><button class="theme-switch h-icon dropdown-toggle"
                            id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown"
                            data-bs-display="static"><span class="bi icon-mn1 theme-icon-active"><i
                                    class="bi-sun-fill"></i>
                            </span><span class="d-none">Toggle
                                theme</span></button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme">
                            <li><button type="button" class="dropdown-item active" data-bs-theme-value="light"><span>
                                        <i class="bi-sun-fill"></i> </span>Light
                                </button></li>
                            <li><button type="button" class="dropdown-item" data-bs-theme-value="dark"><span
                                        class="bi me-2 opacity-50 theme-icon"><i class="bi-moon-stars-fill"></i>
                                    </span>Dark
                                </button></li>
                            <li><button type="button" class="dropdown-item" data-bs-theme-value="auto"><span
                                        class="bi me-2 opacity-50 theme-icon"><i class="bi-circle-half"></i> </span>Auto
                                </button></li>
                        </ul>
                    </div>
                    <div class="h-col h-toggler d-xl-none"><button class="navbar-toggler" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvas_Header_01"
                            aria-controls="offcanvas_Header_01"><span class="px-navbar-toggler-icon"></span></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
